      required:
        - album
        - createdYear
        - file
        - picture
        - singerId
        - title
      type: object
      properties:
        title:
          maxLength: 255
          minLength: 0
          type: string
          example: 'assumptions'
        createdYear:
          type: string
          format: yyyy
          example: '2020'
        album:
          type: string
          example: 'IV'
        singerId:
          type: integer
          format: int64
          example: 1
        genreIds:
          type: array
          items:
            type: integer
            format: int64
            example: [1, 2]
        file:
          type: string
          format: binary
        picture:
          type: string
          format: binary
