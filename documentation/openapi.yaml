      required:
        - genresIds
      type: object
      properties:
        genresIds:
          type: array
          items:
            type: integer
            format: int64
            example: [1, 2]
    CreateSingerRequest:
      required:
        - description
        - fullName
      type: object
      properties:
        fullName:
          maxLength: 255
          minLength: 0
          type: string
          example: 'Sam Gellaitry'
        description:
          type: string
          example: 'young artist'
    CreateGenreRequest:
      required:
        - name
      type: object
      properties:
        name:
          maxLength: 100
          minLength: 0
          type: string
          example: 'funk'
