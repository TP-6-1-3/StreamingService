openapi: 3.0.1
info:
  title: Musicman API
  description: Описание всех эндпоинтов сервиса "Musicman"
  contact:
    name: Анастасия Сашина
    email: sashina@cs.vsu.ru
  version: 1.0.12
servers:
  - url: https://musicman-vsu.online/api
    description: Generated server url
security:
  - bearerAuth: []
paths:
  /singers/{id}:
    get:
      tags:
        - Singer Controller
      summary: Выводит исполнителя по ИД
      operationId: getSingerById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: Возвращает информацию об исполнителе
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingerDTO'
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '404':
          description: Исполнитель не существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
      security: []
    put:
      tags:
        - Singer Controller
      summary: Обновление описания исполнителя
      operationId: updateSinger
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSingerRequest'
        required: true
      responses:
        '200':
          description: Описание обновлено
          content:
            application/json: {}
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '403':
          description: Нет доступа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '404':
          description: Исполнитель не существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
    delete:
      tags:
        - Singer Controller
      summary: Удаление исполнителя
      operationId: deleteSinger
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '204':
          description: Исполнитель удален
          content:
            application/json: {}
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '403':
          description: Нет доступа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '404':
          description: Исполнитель не существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
  /auth/profile:
    put:
      tags:
        - Auth Controller
      summary: Обновление информации о пользователе
      operationId: updateProfile
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileRequest'
        required: true
      responses:
        '200':
          description: Информация обновлена
          content:
            application/json: {}
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '403':
          description: Нет доступа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '409':
          description: Пользователь c указанным ником уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
  /songs:
    get:
      tags:
        - Song Controller
      summary: Выводит все песни по страницам
      operationId: getAllSongs
      parameters:
        - name: pageNumber
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 5
        - name: title
          in: query
          required: false
          schema:
            type: string
            default: ''
        - name: sort
          in: query
          required: false
          schema:
            type: string
            default: BY_TITLE
            enum:
              - BY_TITLE
              - BY_ALBUM
              - BY_YEAR
        - name: isAsc
          in: query
          required: false
          schema:
            type: boolean
            default: true
        - name: genres
          in: query
          required: false
          schema:
            type: array
            items:
              type: integer
              format: int64
              example: [1, 2]
        - name: singer
          in: query
          required: false
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: Возвращает все песни по страницам
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SongPagesDTO'
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
      security: []
    post:
      tags:
        - Song Controller
      summary: Создание новой песни
      operationId: createSong
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CreateSongRequest'
      responses:
        '201':
          description: Песня создана
          content:
            application/json: {}
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '403':
          description: Отсутствует доступ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '404':
          description: Не существует исполнитель или жанр
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
  /songs/{id}/add-genres:
    post:
      tags:
        - Song Controller
      summary: Добавление жанров к песни
      operationId: addGenresToSong
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddGenresToSongRequest'
        required: true
      responses:
        '200':
          description: Жанры добавлены
          content:
            application/json: {}
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '403':
          description: Отсутствует доступ
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '404':
          description: Не существует исполнитель или жанр
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
  /singers:
    get:
      tags:
        - Singer Controller
      summary: Выводит всех исполнителей по страницам
      operationId: getAllSingers
      parameters:
        - name: pageNumber
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 1
        - name: size
          in: query
          required: false
          schema:
            type: integer
            format: int32
            default: 5
        - name: name
          in: query
          required: false
          schema:
            type: string
            default: ''
        - name: isAsc
          in: query
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: Возвращает всех исполнителей по страницам
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SingerPagesDTO'
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
      security: []
    post:
      tags:
        - Singer Controller
      summary: Создание исполнителя
      operationId: createSinger
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSingerRequest'
        required: true
      responses:
        '201':
          description: Исполнитель был создан
          content:
            application/json: {}
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '403':
          description: Нет доступа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
  /recommendations/{nickname}/recommend/{songId}:
    post:
      tags:
        - Recommendation Controller
      summary: Рекомендовать песню другу
      operationId: recommendSongToUser
      parameters:
        - name: nickname
          in: path
          required: true
          schema:
            type: string
            example: 'user'
        - name: songId
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: Рекомендация прошла успешно
          content:
            application/json: {}
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '403':
          description: Доступ запрещен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '404':
          description: Песня или пользователь не существуют
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '405':
          description: Пользователя нет в друзьях
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '409':
          description: Песня уже рекомендована
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
  /library/{songId}:
    post:
      tags:
        - Audio Library Controller
      summary: Добавляет песню в аудиотеку
      operationId: addSong
      parameters:
        - name: songId
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: Песня добавлена
          content:
            application/json: {}
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '403':
          description: Доступ запрещен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '404':
          description: Песня не существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '409':
          description: Песня уже в аудиотеке
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
    delete:
      tags:
        - Audio Library Controller
      summary: Удаляет песню из аудиотеки
      operationId: deleteSongFromLibrary
      parameters:
        - name: songId
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '204':
          description: Песня удалена
          content:
            application/json: {}
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '403':
          description: Доступ запрещен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '404':
          description: Песня не существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '405':
          description: Песни нет в аудиотеке
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
  /genres:
    get:
      tags:
        - Genre Controller
      summary: Выводит все жанры
      operationId: getAllGenres
      responses:
        '200':
          description: Возвращает все жанры
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenresDTO'
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
      security: []
    post:
      tags:
        - Genre Controller
      summary: Создает новый жанр
      operationId: createGenre
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGenreRequest'
        required: true
      responses:
        '201':
          description: Жанр создан
          content:
            application/json: {}
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '403':
          description: Нет доступа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '409':
          description: Жанр уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
  /friends/{nickname}:
    post:
      tags:
        - Friend Controller
      summary: Добавить пользователя в друзья
      operationId: addFriend
      parameters:
        - name: nickname
          in: path
          required: true
          schema:
            type: string
            example: 'user'
      responses:
        '200':
          description: Пользователь добавлен
          content:
            application/json: {}
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '403':
          description: Доступ запрещен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '404':
          description: Пользователя не существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '409':
          description: Пользователь уже в друзьях
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
    delete:
      tags:
        - Friend Controller
      summary: Удалить пользователя из друзей
      operationId: deleteFriend
      parameters:
        - name: nickname
          in: path
          required: true
          schema:
            type: string
            example: 'user'
      responses:
        '200':
          description: Пользователь удален из друзей
          content:
            application/json: {}
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '403':
          description: Доступ запрещен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '404':
          description: Пользователя не существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '405':
          description: Пользователя не было в друзьях
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
  /auth/verify/{code}:
    post:
      tags:
        - Auth Controller
      summary: Верификация пользователя
      operationId: verifyUser
      parameters:
        - name: code
          in: path
          required: true
          schema:
            type: string
            example: '3fb378b8-b01d-499f-97c4-0f32b2915bcd'
      responses:
        '200':
          description: Пользователь верифицирован
          content:
            application/json: {}
        '404':
          description: Ссылка невалидна
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '405':
          description: Истекло время действия ссылки
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
      security: []
  /auth/resend-code:
    post:
      tags:
        - Auth Controller
      summary: Повторная отправка кода
      operationId: resendCode
      responses:
        '200':
          description: Код повторно отправлен
          content:
            application/json: {}
        '403':
          description: Нет доступа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '405':
          description: Пользователь уже верифицирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
  /auth/register:
    post:
      tags:
        - Auth Controller
      summary: Регистрация нового пользователя
      operationId: signUpNewUserUsingForm
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserSignUpRequest'
        required: true
      responses:
        '201':
          description: Пользователь зарегистрирован
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokensDTO'
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '409':
          description: Пользователь с указанной почтой или указанным ником уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
      security: []
  /auth/refresh-token:
    post:
      tags:
        - Auth Controller
      summary: Обновление access токена
      operationId: refreshToken
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
        required: true
      responses:
        '200':
          description: Возвращение обновленных токенов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokensDTO'
        '400':
          description: Токен отсутствует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '401':
          description: Токен не валиден
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '404':
          description: Токен не существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
      security: []
  /auth/profile/photo:
    post:
      tags:
        - Auth Controller
      summary: Загрузка фотографии пользователя в профиль
      operationId: uploadPhotoProfile
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/UploadPhotoProfileRequest'
      responses:
        '200':
          description: Фотография загружена
          content:
            '*/*':
              schema:
                type: object
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '403':
          description: Нет доступа
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '404':
          description: Пользователя не существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
  /auth/login:
    post:
      tags:
        - Auth Controller
      summary: Вход пользователя
      operationId: loginUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
        required: true
      responses:
        '200':
          description: Пользователь успешно вошел в систему
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokensDTO'
        '400':
          description: Неправильный пароль или почта
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
      security: []
  /statistics/user/{userId}:
    get:
      tags:
        - Statistic Controller
      summary: Выводит статистику по пользователю
      operationId: getStatisticByUserId
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: Возвращает статистику
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatisticUserDTO'
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '403':
          description: Доступ запрещен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '404':
          description: Пользователя не существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
  /statistics/genre/{genreId}:
    get:
      tags:
        - Statistic Controller
      summary: Выводит статистику по жанру
      operationId: getStatisticByGenreId
      parameters:
        - name: genreId
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: Возвращает статистику
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatisticUserDTO'
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '403':
          description: Доступ запрещен
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '404':
          description: Жанра не существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
  /songs/{id}:
    get:
      tags:
        - Song Controller
      summary: Выводит информацию о песне
      operationId: getSongById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
            example: 1
      responses:
        '200':
          description: Возвращает информацию о песне
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SongDTO'
        '400':
          description: Невалидные входные данные
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
        '404':
          description: Песни не существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExceptionDTO'
      security: []
    delete:
      tags:
        - Song Controller
      summary: Удаление песни
      operationId: deleteSong
      parameters:
        - name: id
          in: path
          required: true
          schema:
